    <h3>Description</h3>
    <p>This is a simple way to make toast. It is fast and delicious at the same time! Perfect for a simple breakfast!</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Toaster</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Add bread to toaster for 4 minutes</li>
        <li>Remove bread and add butter and other condiments</li>
        <li>Enjoy!</li>
    </ol>
